<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form (ngSubmit)="signup()">
      <div class="mb-4">
        <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Sign Up</button>
      <p class="text-red-500 mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
